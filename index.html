<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>JS Paint</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/style/css/style.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    </head>
    <body>
        <header>
            <menu>
                <div class="color">
                    <p>Couleur</p>
                    <input type="color"></input>
                </div>
                <div class="pen">
                    <span id="penBtn" class="bi-pencil-fill"></span>
                </div>
                <div class="fill">
                    <span id="fillBtn" class="bi-paint-bucket"></span>
                </div>
                <div class="effacer">
                    <span id="deleteBtn" class="bi-x-circle"></span>
                </div>
                <div class="lignes">
                    <p>Lignes</p>
                    <input type="text"></input>
                </div>
                <div class="colonnes">
                    <p>Colonnes</p>
                    <input type="text"></input>
                </div>
                
            </menu>
        </header>
        <main id="scene">
            
        </main>
        <script type="application/javascript" src="assets/js/index.js"></script>
